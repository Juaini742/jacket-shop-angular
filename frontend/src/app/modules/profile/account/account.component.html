<p-toast />

<h5 class="font-anton text-xl">Detail Account</h5>
<form
  [formGroup]="userForm"
  (ngSubmit)="onSubmit()"
  class="flex flex-col gap-2 mt-3"
>
  <div class="flex flex-col md:flex-row md:justify-between gap-5">
    <label for="username" legend="Username" class="w-full">
      <span class="font-anton" style="letter-spacing: 0.7px">Username</span>
      <input
        formControlName="username"
        type="text"
        id="username"
        class="border-b border-black outline-none w-full mt-2"
      />
    </label>
    <label for="" legend="Email" class="w-full border-b border-black">
      <span class="font-anton" style="letter-spacing: 0.7px">Email</span>
      <input
        type="text"
        [value]="user?.email"
        readonly
        class="outline-none w-full mt-2"
      />
    </label>
  </div>
  <div class="flex flex-col md:flex-row md:justify-between gap-5">
    <label for="gender" legend="Gender" class="w-full border-b border-black">
      <span class="font-anton" style="letter-spacing: 0.7px">Gender</span>
      <input
        formControlName="gender"
        type="text"
        id="gender"
        class="outline-none w-full mt-2"
      />
    </label>
    <label for="born" legend="Born" class="w-full border-b border-black">
      <span class="font-anton" style="letter-spacing: 0.7px">Born</span>
      <input
        type="date"
        name="born"
        id="born"
        formControlName="born"
        class="outline-none w-full"
      />
    </label>
  </div>
  <div class="flex flex-col md:flex-row md:justify-between gap-5">
    <label for="job" legend="Job" class="w-full border-b border-black">
      <span class="font-anton" style="letter-spacing: 0.7px">Job</span>
      <input
        type="text"
        id="job"
        formControlName="job"
        class="outline-none w-full mt-2"
      />
    </label>
    <label for="phone" legend="Phone" class="w-full border-b border-black">
      <span class="font-anton" style="letter-spacing: 0.7px">Phone</span>
      <input
        type="text"
        id="phone"
        formControlName="phone"
        class="outline-none w-full mt-2"
      />
    </label>
  </div>

  <button type="submit" [disabled]="isLoading" class="button-primary py-2">
    Update Address
  </button>
</form>
