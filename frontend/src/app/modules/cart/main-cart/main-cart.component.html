<section class="container mt-16">
  <p-stepper>
    <p-stepperPanel header="Cart Items">
      <ng-template
        pTemplate="content"
        let-nextCallback="nextCallback"
        let-index="index"
      >
        <app-step-one
          [carts]="carts"
          [total]="total"
          [selectedItems]="selectedItems"
          [isEmpty]="isEmpty"
          (isEmptyChange)="onIsEmptyChange($event)"
        ></app-step-one>
        <div class="flex pt-4 justify-content-end">
          <p-button
            [disabled]="isEmpty"
            label="Next"
            icon="pi pi-arrow-right"
            iconPos="right"
            (onClick)="nextCallback.emit()"
            class="button-primary px-3 py-1"
          />
        </div>
      </ng-template>
    </p-stepperPanel>
    <p-stepperPanel header="Checkout Detail">
      <ng-template
        pTemplate="content"
        let-prevCallback="prevCallback"
        let-nextCallback="nextCallback"
        let-index="index"
      >
        <app-step-two
          [total]="total"
          [selectedItems]="selectedItems"
        ></app-step-two>
        <div class="flex pt-4 w-full justify-between">
          <p-button
            label="Back"
            icon="pi pi-arrow-left"
            (onClick)="prevCallback.emit()"
            class="button-secondary px-3 py-1"
          />
        </div>
      </ng-template>
    </p-stepperPanel>
  </p-stepper>
</section>
