<section class="container my-10">
  <div class="mb-5 flex justify-between">
    <h2 class="font-anton text-3xl text-center">Latest Articles</h2>
    <a
      href=""
      class="px-1 w-28 border-b border-black flex gap-2 items-center font-bold"
      >Read More<span class="pi pi-arrow-right"></span>
    </a>
  </div>

  <div class="flex justify-center flex-wrap gap-4">
    <div
      *ngFor="let item of articles"
      class="w-80 overflow-hidden p-1 group hover:bg-gray-300 trans-200 rounded-br-2xl"
    >
      <div class="w-full">
        <img
          src="{{ item.img }}"
          alt="{{ item.title }}"
          class="group-hover:scale-95 trans-300"
        />
      </div>
      <div class="flex flex-col gap-2">
        <h6 class="text-lg text-black">{{ item.title }}</h6>
        <a
          href=""
          class="px-1 w-28 border-b border-black flex gap-2 items-center"
          >Read More<span class="pi pi-arrow-right"></span>
        </a>
      </div>
    </div>
  </div>
</section>
